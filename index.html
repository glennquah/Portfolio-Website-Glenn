<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="job">
        <div style = "width: 50%">
            <div class="job job--current"></div>

                    <div><span class="badge badge--secondary badge--small">Leadership</span></div>

                </header>
                <div class="card__body">
                    <ul class="list list--pointer">
                        <li class = "list__item">Item 1</li>
                        <li class = "list__item">Item 2</li>
                        <li class = "list__item">Item 3</li>
                    </ul>
                    <button class="btn btn--outline btn--block">For More Information</button>
                </div>
            </div>
        </div>
    </div>
    <img src="images/popular.svg" alt="">
